    <link rel="stylesheet" href="../src/css/app.css">

<body>

    <main>
        <section>
            <article>
                <button data-bs-toggle="modal" data-bs-target="#cadastroFuncionariosModal">Novo Funcionário</button>
                <table width="80%" border="1">
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Tempo de empresa</th>
                        <th><label for="funcao">Atividade atual</label></th>
                        <th><label for="ferias">Férias</label></th>
                        <th><label for="afmed">Afastamento médico</label></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <select name="funcao" id="funcao">
                                <option value="selecione">Selecione</option>
                                <option value="recepcao">Recepção</option>
                                <option value="restaurante">Restaurante</option>
                                <option value="garagem">Garagem</option>
                                <option value="servicoQuarto">Serviço de Quarto</option>
                                <option value="gerencia">Gerência</option>
                                <option value="concierge">Concierge</option>
                                <option value="supervisorAndar">Supervisor de Andar</option>
                            </select>
                        </td>
                        <td><input style="accent-color:#017f36" type="radio" name="ferias0" id="sim">Sim
                            <input checked style="accent-color:#017f36" type="radio" name="ferias0" id="nao">Não
                        </td>
                        <!--017f36ff-->
                        <td><input style="accent-color:#017f36" type="radio" name="afmed0" id="sim">Sim
                            <input checked style="accent-color:#017f36" type="radio" name="afmed0" id="nao">Não
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <select name="funcao" id="funcao">
                                <option value="selecione">Selecione</option>
                                <option value="recepcao">Recepção</option>
                                <option value="restaurante">Restaurante</option>
                                <option value="garagem">Garagem</option>
                                <option value="servicoQuarto">Serviço de Quarto</option>
                                <option value="gerencia">Gerência</option>
                                <option value="concierge">Concierge</option>
                                <option value="supervisorAndar">Supervisor de Andar</option>
                            </select>
                        </td>
                        <td><input style="accent-color:#017f36" type="radio" name="ferias1" id="sim">Sim
                            <input checked style="accent-color:#017f36" type="radio" name="ferias1" id="nao">Não
                        </td>
                        <!--017f36ff-->
                        <td><input style="accent-color:#017f36" type="radio" name="afmed1" id="sim">Sim
                            <input checked style="accent-color:#017f36" type="radio" name="afmed1" id="nao">Não
                        </td>
                    </tr>
                </table>
            </article>
        </section>
    </main>
    <footer></footer>
    <div class="modal fade" id="cadastroFuncionariosModal" tabindex="-1" aria-labelledby="cadastroFuncionariosModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" id="form-cadastrar-funcionarios">
    
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="cadastroFuncionariosModal">Seja bem vindo(a)!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código:</label>
                            <input required type="text" class="form-control" id="codigo" name="codigo">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input required type="text" class="form-control" id="nome" name="nome"
                                aria-describedby="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="tempoEmpresa" class="form-label">Tempo de Empresa:</label>
                            <input required type="text" class="form-control" id="tempoEmpresa" name="tempoEmpresa">
                        </div>
                        <div class="mb-3">
                            <label for="funcao" class="form-label">Função atual:</label>
                            <select name="funcao" id="funcao">
                                <option value="selecione">Selecione</option>
                                <option value="recepcao">Recepção</option>
                                <option value="restaurante">Restaurante</option>
                                <option value="garagem">Garagem</option>
                                <option value="servicoQuarto">Serviço de Quarto</option>
                                <option value="gerencia">Gerência</option>
                                <option value="concierge">Concierge</option>
                                <option value="supervisorAndar">Supervisor de Andar</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ferias" class="form-label">Férias:</label>
                            <input style="accent-color:#017f36" type="radio" name="ferias1" id="sim">Sim
                            <input checked style="accent-color:#017f36" type="radio" name="ferias1" id="nao">Não
                        </div>
                        <div class="mb-3">
                            <label for="afmed1" class="form-label">Afastamento Médico:</label>
                            <input style="accent-color:#017f36" type="radio" name="afmed1" id="sim">Sim
                            <input checked style="accent-color:#017f36" type="radio" name="afmed1" id="nao">Não
                        </div>
                        
                        <div id="liveAlertPlaceholder"></div>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary">Enviar informações</button>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
