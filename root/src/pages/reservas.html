<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="../../images/icon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/reservas.css">
    <title>Reservas</title>
</head>

<body>
    <main>
        <header>
            <img src="../../images/Hotel_logo.jpg" alt="logo" width="150px">
        </header>
        <nav>
            <a href="home.html">Home</a> |
            <a href="hotel.html">Hotel</a> |
            <a href="acomodacoes.html">Acomodações</a> |
            <a href="reservas.html">Reservas</a> |
            <a href="contato.html">Contato</a>

        </nav>
        <section>
            <h1>Reservas</h1>
            <hr />
            <article>
                <h3>Reserve a sua acomodação</h3>
                <form action="#" method="get">
                    <fieldset>
                        <legend>Insira seus dados</legend>
                        <form>
                            <div class="input-container">
                                <label for="username">Nome:</label>
                                <input type="text" name="username" id="username" placeholder="Nome" required>
                            </div>
                            <div class="input-container">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="E-mail" required>
                            </div>
                            <div class="input-container">
                                <label for="tel">Telefone:</label>
                                <input type="tel" name="tel" id="tel" placeholder="Telefone" required>
                            </div>
                            <div class="input-container">
                                <label for="checkin">Checkin:</label>
                                <input type="date" name="checkin" id="checkin" required>
                            </div>
                            <div class="input-container">
                                <label for="checkout">Checkout:</label>
                                <input type="date" name="checkout" id="checkout" required>
                            </div>
                            <div class="input-container">
                                <label for="adultos">Quantidade de adultos:</label>
                                <input value="0" type="number" min="0" max="10" name="adultos" id="adultos" required>
                            </div>
                            <div class="input-container">
                                <label for="criancas">Quantidade de Crianças:</label>
                                <input value="0" type="number" min="0" max="10" name="criancas" id="criancas" required>
                            </div>
                            <div class="input-container">
                                <input type="submit" name="acao" id="acao" value="Enviar">
                            </div>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy;2022 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
