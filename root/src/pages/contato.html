<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="../../images/icon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="" />

    <meta name="creator" content="Flaviano Rodrigues">
    <meta name="author" content="Flaviano Rodrigues">
    <meta name="keywords" content="Hotel,hospedagem,hotelaria,serviços" />
    <meta name="description" content="Espaço para entrar em contato com o Hotel Transilvânia" />

    <title>Hotel | Contato</title>
</head>

<body>
    <main>
        <header>
            <img width="150" src="../../images/Hotel_logo.jpg">
        </header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="hotel.html">Hotel</a></li>
                <li><a href="acomodacoes.html">Acomodações</a></li>
                <li><a href="reservas.html">Reserva</a></li>
            </ul>
        </nav>

        <section class="form-container">
            <h1>Entre em Contato conosco !</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Como podemos ajudar?</legend>
                    <div class="input-container">
                        <label for="username">Nome:</label>
                        <input type="text" name="username" id="username" placeholder="Nome" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-container">
                        <label for="tel">Telefone:</label>
                        <input type="tel" name="tel" id="tel" placeholder="Telefone" required>
                    </div>
                    <div class="input-container">
                        <label for="subject">Assunto de interesse:</label>
                        <select name="subject" id="subject">
                            <option value="cancelamento">Cancelamento de Reserva</option>
                            <option value="ouvidoria">Ouvidoria</option>
                            <option value="departamento_financeiro">Departamento Financeiro</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="message">Deixe um comentário:</label> <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-container">
                        <input type="submit" name="acao" id="acao" value="Enviar" required>
                    </div>
                </fieldset>
            </form>
        </section>

        
    </main>
    <footer></footer>
</body>

</html>
